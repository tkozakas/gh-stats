enabled: true
repository: "https://github.com/tkozakas/.dots"

tools:
  - name: "Neovim"
    icon: "vim"
    description: "LSP, Treesitter, custom keybindings"
    configPath: "configs/nvim"

  - name: "Tmux"
    icon: "terminal"
    description: "Terminal multiplexer with custom theme"
    configPath: "configs/tmux"

  - name: "Kitty"
    icon: "terminal"
    description: "GPU-accelerated terminal emulator"
    configPath: "configs/kitty"

  - name: "Zsh"
    icon: "terminal"
    description: "Shell configuration with aliases"
    configPath: "configs/zsh"

  - name: "Git"
    icon: "git"
    description: "Git configuration with aliases"
    configPath: "configs/git"

  - name: "OpenCode"
    icon: "code"
    description: "AI coding assistant config"
    configPath: "configs/opencode"

  - name: "Lazygit"
    icon: "git"
    description: "Terminal UI for git"
    configPath: "configs/lazygit"

  - name: "K9s"
    icon: "terminal"
    description: "Kubernetes CLI manager"
    configPath: "configs/k9s"

  - name: "Aerospace"
    icon: "window"
    description: "macOS tiling window manager"
    configPath: "configs/aerospace"

  - name: "Fastfetch"
    icon: "terminal"
    description: "System info fetcher"
    configPath: "configs/fastfetch"

  - name: "Hyprland"
    icon: "window"
    description: "Wayland compositor config"
    configPath: "configs/hypr"

terminal:
  emulator: "Kitty"
  shell: "Zsh"
  theme: "Gruvbox"
  font: "JetBrains Mono"
